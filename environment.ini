[Global_PC]
Type=D3D11Renderer
Platform=Windows
PlatformContext=GLPlatformContext_Win32
MaxThreads=4

[D3D11Renderer]
AllowDebugDevice=true
AllowOnDemandShaderCreation=true

[GLRenderer]
AllowCoreContext=true
AllowDebugOutput=true
ContextMajorVersion=3
ContextMinorVersion=3

[DebugSettings]
AllowOverlay=true
EnableDebugRender=true
